<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-brand">Note Taker</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </form>
        <p>Remember your password? <a href="signin.html">Sign In</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', handlePasswordReset);
    </script>
</body>
</html>
