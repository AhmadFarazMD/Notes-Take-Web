<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Vault - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-brand">Documents Vault</div>
        <div class="nav-links">
            <button id="createNote" class="btn btn-primary">New Note</button>
            <button id="signout" class="btn">Sign Out</button>
        </div>
    </nav>

    <div class="dashboard">
        <h2>My Notes</h2>
        <div id="notes" class="notes-grid"></div>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitle">Create Note</h3>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachments">Attachments</label>
                    <div class="file-upload-container">
                        <input type="file" id="attachments" multiple accept=".pdf,.doc,.docx,.txt">
                        <div class="file-upload-button">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose Files</span>
                        </div>
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>
                <div id="attachmentsList" class="attachments-list"></div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn" onclick="closeNoteModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- File Preview Modal -->
    <div id="filePreviewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>File Preview</h3>
                <button onclick="closeFilePreviewModal()" class="close-button">&times;</button>
            </div>
            <div id="filePreviewContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
